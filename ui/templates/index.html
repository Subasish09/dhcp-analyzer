<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>DHCP Analyzer</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 14px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      padding: 6px 8px;
      border: 1px solid #e6e6e6;
      text-align: left;
      font-size: 13px;
    }

    th {
      background: #f9fafb;
      color: #333;
    }

    #status {
      margin-bottom: 12px;
      color: #666;
    }

    .muted {
      color: #6b7280;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <h2>DHCP Packet Analyzer</h2>
  <div id="status" class="muted">Loading...</div>

  <h3>Live Events</h3>
  <table id="events">
    <thead>
      <tr>
        <th>Time</th>
        <th>Hostname</th>
        <th>MAC</th>
        <th>DHCP Type</th>
        <th>Transaction ID</th>
        <th>Offered IP</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Connected Devices</h2>
  <table id="devices">
    <thead>
      <tr>
        <th>IP</th>
        <th>MAC</th>
        <th>Hostname</th>
        <th>Vendor</th>
        <th>Last Seen (sec)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <h3>Client State (last events)</h3>
  <div id="client-states" class="muted"></div>

  <script src="/static/app.js"></script>
</body>

</html>
